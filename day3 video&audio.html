<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video </title>
</head>
<body>
    <label><strong>VIDEO</strong></label><br><br>
    <!-- Local Video -->
    <video width="500Px" height="400px" controls loop autoplay muted>
        <source src="c:\Users\ADMIN\Desktop\Brototype python course extra images\webvideohtml.mp4"><br>
    </video>

  <!-- YouTube Video Embed -->
    <iframe width="500" height="400" 
        src="https://www.youtube.com/embed/OFp_XgdnYls?autoplay=1&mute=1&loop=1&playlist=OFp_XgdnYls">
        frameborder="0"
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>i<br>
    

    <label><strong>AUDIO</strong></label><br><br>
    <!-- Local Audio -->
    <audio width="500Px" height="400px" controls loop autoplay muted>
        <source src="c:\Users\ADMIN\Music\Nanbiye-Ovamusic.com_.mp3"><br>
    </audio>

    <!-- YouTube Audio Embed -->
    <iframe width="500" height="100"
        src="https://www.youtube.com/embed/iBVxogg5QwE?autoplay=1&mute=0">
        frameborder="0"
        allow="autoplay"
        allowfullscreen>
    </iframe><br>


    <!-- Outside Website Embed -->
    <label><strong>WEBSITE ADDED</strong></label><br><br>
        <iframe width="500" height="300"
        src="https://example.com">
        frameborder="0"
        allowfullscreen>
    </iframe><br>

</body>
</html>
