<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Program 1</title>
</head>
<body>

    <button id="btn">Click Me</button>
    <div style="width: 300px; height: 300px; background: blue;" id="box"></div>

    <br><br>

    <input type="text" id="inp" > 
    <label style="display: none; color: red;" id="error">Enter minimum 4 characters</label>

    <!-- Removed the second input with no ID (invalid) -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            // Button click - sample animations
            $("#btn").click(function() {
                // Uncomment any animation you want to use
                // $("#box").hide();
                // $("#box").toggle(3000);
                // $("#box").fadeToggle(2000);
            });

            // Mouse enter - change button color to red
            $("#btn").mouseenter(function() {
                $(this).css("background", "red");
            });

            // Mouse leave - change button color to green
            $("#btn").mouseleave(function() {
                $(this).css("background", "green");
            });

            // Input blur validation
            $("#inp").blur(function() {
                var text = $(this).val();
                if (text.length < 4) {
                    $("#error").show();  // show error
                } else {
                    $("#error").hide();  // hide error
                }
            });

        });
    </script>

</body>
</html>
