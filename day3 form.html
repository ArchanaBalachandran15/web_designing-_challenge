/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label>Full Name</label>
        <input type="text"><br>

        <label>Age</label>
        <input type="number"><br>

        <label>E-mail</label>
        <input type="email"><br>

        <!-- Any one Option selecte -->
        <label>Gender:</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label><br>

        <!-- DropDown box -->
        <label>Qualification:</label>
        <select>
            <option>Choose</option>
            <option>Tenth</option>
            <option>Plus two</option>
            <option>Degree</option>
            <option>Post Graduation</option>
        </select><br>

        <!-- Select more than many items at same time: checkbox -->
        <label>Skills</label>
        <input type="checkbox">
        <label>C</label>
        <input type="checkbox">
        <label>C++</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox">
        <label>Web Designning</label><br>
        
        <input type="submit">
    </form>
</body>
</html>
